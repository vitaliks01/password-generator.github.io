<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Manager</title>
    <link rel="stylesheet" href="stylessignin.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="validation.js"></script>

</head>
<body>
    <main>
        <section id="registration-form">
            <div class="left-section">
                <h2>Create your account</h2>
                <p>Enter an email and password to create an account.</p>
                <p>Already have an account? <a href="login.html">Sign in now</a></p>
            </div>
            <div class="right-section">            
                <form name="myForm" onsubmit="return validateForm()" method="POST" action="Signup.php"> 
                
                    <div class="data">
                        <i class="fa fa-user icon"></i>
                        <label></label>
                        <input type="text" placeholder="Name" name="fname">
                    </div>
                    
                    <div class="data">
                        <i class="fa fa-envelope icon"></i>
                        <input type="text" placeholder="Email" name="email">
                    </div>

                    <div class="data">
                        <i class="fa fa-phone icon"></i>
                        <input type="tel" placeholder="Contact" name="Cont">
                    </div>                 
                    
                    <div class="data">
                        <i class="fa fa-key icon"></i>
                        <input type="password" placeholder="Password" name="pwd" id="myInput">
                    </div>

                    <div class="data">
                        <i class="fa fa-key icon"></i>
                        <input type="password" placeholder="Re-Type Password" name="pwd2" id="myInput2">
                    </div>

                    <div class="check">
                        <input type="checkbox" onclick="myFunction()">Show Password
                    </div>
                  
                    <button type="submit" class="btn">Register</button>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Password Manager App</p>
    </footer>
</body>
</html>
