<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Password Manager</title>
        <link rel="stylesheet" href="stylessignin.css"> 
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <script src="validationLogin.js"></script>
</head>
<body>

    <main>
        <section id="login-form">
            <div class="left-section">
                <h2>Sign in to your account</h2>
                <p>Choose your sign in method to continue.</p>
                <p>Don't have an account? <a href="registration.html">Create one now</a></p>
            </div>
            <div class="right-section">
               
                <form name="myForm" onsubmit="return validateForm()" method="POST" action="Dashboard.php">
                    <div class="data">
                        <i class="fa fa-envelope icon"></i>
                        <label></label>
                        <input type="text" placeholder="Email Id" name="Email">
                    </div>
                  
                    <div class="data">
                        <i class="fa fa-key icon"></i>
                        <label></label>
                        <input type="password" placeholder="Password" name="Password" id="myInput">
                    </div>
                    <div class="check">
                        <input type="checkbox" onclick="myFunction()">Show Password
                    </div>

                    <button type="submit" class="btn">login</button>
                                  
                </form>
            </div>
        </section>
    </main> 
    <footer>
        <p>&copy; 2024 Password Manager App</p>
    </footer>
</body>
</html>
